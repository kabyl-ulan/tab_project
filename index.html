<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<header id="header">
    <div class="container">
        <div class="header__tabs">

            <div class="btn-tabs">
                <label for="all" class="all">All</label>
                <label for="html" class="html">HTML</label>
                <label for="css" class="css">CSS</label>
                <label for="js" class="js">JS</label>
            </div>

            <div class="tabs-pic">
                <input type="radio" name="tabs" id="all">
                <input type="radio" name="tabs" id="html">
                <input type="radio" name="tabs" id="css">
                <input type="radio" name="tabs" id="js">

                <img src="./img/html-logo.png" class="html-item" alt="">
                <img src="./img/css-logo.png" class="css-item" alt="">
                <img src="./img/js-logo.png" class="js-item" alt="">
            </div>
        </div>
    </div>
</header>

<script src="./js/index.js"></script>

</body>
</html>
